[package]
name = "io"
version = "0.1.0"
edition = "2021"

[features]
default = ["multi-thread"]
multi-thread = ["tokio/rt-multi-thread"]

[dependencies]
hyper = { version = "0.14", features = ["client"] }
hyper-rustls = { version = "0.23" }
noun = { path = "../noun", features = ["thread-safe"] }
rustls = { version = "0.20" }
tokio = { version = "1", features = ["io-std", "io-util"] }
